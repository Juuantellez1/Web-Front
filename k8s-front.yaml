apiVersion: apps/v1
kind: Deployment
metadata:
  name: proyecto1-front
  namespace: press
spec:
  replicas: 1
  selector:
    matchLabels:
      app: proyecto1-front
  template:
    metadata:
      labels:
        app: proyecto1-front
    spec:
      containers:
        - name: proyecto1-front
          image: localhost:32000/proyecto1-front:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 80
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 15
            periodSeconds: 20

---
apiVersion: v1
kind: Service
metadata:
  name: proyecto1-front
  namespace: press
spec:
  selector:
    app: proyecto1-front
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
  type: ClusterIP
